<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>

    <style>
        body{
            display: flex;
            justify-content: center;
        }

        input{
            text-align: left;
            padding: 10px;
            margin-top: 40px;
            margin-bottom: 40px;
            width: 500px;
            border: 2px solid rgb(97, 165, 255);
            border-radius: 5px;
            outline: 0;
        }

        input:focus{
            border: 2px solid blue;
            box-shadow: 0px 0px 4px rgb(142, 142, 255);
        }

        button{
            width: 530px;
            height: 50px;
            padding: 10px;
            color: white;
            font-weight: 800;
            background-color: rgb(80, 80, 255);
            border: 0;
            border-radius: 10px;
        }

        button:hover{
            background-color: rgba(0, 0, 255, 0.6);
        }

        .messages{
            height: 300px;
            border: 1px solid gray;
            border-radius: 10px;
            padding: 10px;
            max-width: 505px;
        }

        .center{
            margin: 0;
            margin-top: 90px;
            position: absolute;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        #chat h2{
            margin-bottom: 5px;
            text-align: center;
        }
        
        div.users{
            border: 2px solid gray;
            min-width: 200px;
            height: 300px;
            text-align: center;
            margin-right: 30px;
            border-radius: 10px;
        }

        div.users p{
            background-color: rgba(0, 0, 0, 0.1);
            padding: 5px;
            margin: 0px;
        }

        div.users p.me{
            background-color: rgba(255, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="users"></div>
    <form id="chat">
        <input type="text" autocomplete="off" name="username" placeholder="Digite seu nome" onfocusout="sendNameToServer(this)">
        <h2>Messages</h2>
        <div class="messages"></div>
        <input type="text" autocomplete="off" name="message" placeholder="Digite sua mensagem">
        <br>
        <button type="submit" class="center">Enviar</button>
    </form >

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script>
        var socket = io('http://localhost:3000')

        function renderMessages(messages) {
            $('.messages').empty()
            for (let message of messages) {
                $('.messages').append('<div class "message"><strong>'+message.author+':</strong> '+message.message+'</div>')
            }
        }

        socket.on('updateMessages', messages => {
            renderMessages(messages)
        })

        socket.on('updateUsers', users => {
            $('.users').empty() // CLEAR
            for (let user of users) { // STUPID METHOD '-'
                if (user.id === socket.id) {
                    $('.users').append(`<p class="me">${user.name}</p>`)
                    break
                }
            }
            for (let user of users) {
                if (user.id !== socket.id) {
                    $('.users').append(`<p>${user.name}</p>`) // APPEND OTHER PLAYERS
                }
            }
        })

        $('#chat').submit(function(event) {
            event.preventDefault()

            var author = $('input[name=username]').val()
            var message = $('input[name=message]').val()

            if (author.length && message.length) {
                var messageObject = {
                    author: author,
                    message: message
                }
                socket.emit('sendMessage', messageObject)
                $('input[name=message]').val('')
            }
        })

        function sendNameToServer(element) {
            if (element.value.length) {
                socket.emit('setup', element.value)
                element.setAttribute('disabled', true)
            } 
        }
    </script>
</body>
</html>
